name: CodeQL Analysis

on:
  push:
    branches: main
  pull_request:
    branches: main
  schedule:
  - cron: "39 21 2 * *"
env:
  JAVA_VERSION: 25

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJSON(github) }}
      run: echo "$GITHUB_CONTEXT"
    - name: Dump job context
      env:
        JOB_CONTEXT: ${{ toJSON(job) }}
      run: echo "$JOB_CONTEXT"
    - name: Dump steps context
      env:
        STEPS_CONTEXT: ${{ toJSON(steps) }}
      run: echo "$STEPS_CONTEXT"
    - name: Dump runner context
      env:
        RUNNER_CONTEXT: ${{ toJSON(runner) }}
      run: echo "$RUNNER_CONTEXT"
    - name: Dump strategy context
      env:
        STRATEGY_CONTEXT: ${{ toJSON(strategy) }}
      run: echo "$STRATEGY_CONTEXT"
    - name: Dump matrix context
      env:
        MATRIX_CONTEXT: ${{ toJSON(matrix) }}
      run: echo "$MATRIX_CONTEXT"
    - name: Dump environment variables
      run: set
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.1
    - uses: actions/setup-java@v4.0.0
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: temurin
        cache: 'maven'
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3.22.12
      with:
        languages: java
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3.22.12
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3.22.12
    - name: Make sure build did not change anything
      run: git diff --exit-code
  required-status-check:
    name: codeql-analysis.required-status-check
    needs:
    - analyze
    # GitHub Actions skips this job when any of the dependents fail. And skips
    # are considered success in their weird logic. So we always run it and fail
    # ourselves if necessary
    if: always()
    runs-on: ubuntu-latest
    steps:
    - run: echo "Use this job as the required status check of this workflow"
    - name: Check that all jobs were successful
      env:
        RESULTS: ${{ toJSON(needs) }}
      run: |
        echo "$RESULTS" | jq -e 'all(.result == "success")' || exit 1
